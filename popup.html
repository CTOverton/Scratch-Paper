<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/popup.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="css/material-design.css">
    <script src="lib/jquery-3.3.1.min.js"></script>

</head>
<body>

    <div style="width: 200px;">
        Title goes here
    </div>

    <div id="sp_tools">
        <div class="sp_text">
            <input type="text" value="hello">
            <button class="copy_btn" data-clipboard-action="copy">
                <i class="material-icons md-18">file_copy</i>
            </button>
            <button class="btn less">
                <i class="material-icons md-18">more_horiz</i>
            </button>
        </div>

        <div class="sp_text">
            <input type="text" value="hello">
            <button class="btn less">
                <i class="material-icons md-18">keyboard_arrow_right</i>
            </button>
            <button class="btn less">
                <i class="material-icons md-18">notes</i>
            </button>
            <button class="remove_btn btn less">
                <i class="material-icons md-18">delete</i>
            </button>
        </div>

        <div class="sp_text">
            <textarea type="text" value="hello"></textarea>
            <button class="copy_btn" data-clipboard-action="copy" data-clipboard-target="#foo">
                <i class="material-icons md-18">file_copy</i>
            </button>
            <button class="btn less">
                <i class="material-icons md-18">more_horiz</i>
            </button>
        </div>
    </div>

    <div>
        <button id="add_btn" class="add_btn">
            <i class="material-icons md-18">add</i>
        </button>
    </div>

    <button id="save" class="btn" style="width: 100%;">Save Layout</button>
    <button id="load" class="btn less" style="width: 100%;">Load Layout</button>

    <div id="template" class="hide">
        <div class="sp_text">
            <input type="text" value="hello">
            <button class="copy_btn" data-clipboard-action="copy">
                <i class="material-icons md-18">file_copy</i>
            </button>
            <button class="btn less">
                <i class="material-icons md-18">more_horiz</i>
            </button>
        </div>
    </div>

    <script scr="lib/jquery-3.3.1.min.js"></script>
    <script src="lib/clipboard.js"></script>
    <script src="popup.js"></script>
</body>
</html>
