<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/popup.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="css/material-design.css">

</head>
<body>

    <div style="width: 200px;">
        Title goes here
    </div>

    <div id="sp_tools">
        <div class="sp_text">
            <input type="text" value="hello">
            <button class="copy_btn" data-clipboard-action="copy">
                <i class="material-icons md-18">file_copy</i>
            </button>
            <button class="clear_btn">
                <i class="material-icons md-18">clear</i>
            </button>
            <button class="menu_btn less">
                <i class="material-icons md-18">menu</i>
            </button>
        </div>

        <div class="sp_text">
            <input type="text" value="hello">
            <button class="btn less">
                <i class="material-icons md-18">keyboard_arrow_right</i>
            </button>
            <button class="btn less">
                <i class="material-icons md-18">notes</i>
            </button>
            <button class="rmv_btn less">
                <i class="material-icons md-18">delete</i>
            </button>
        </div>

        <div class="sp_text">
            <textarea type="text" value="hello"></textarea>
            <button class="copy_btn" data-clipboard-action="copy" data-clipboard-target="#foo">
                <i class="material-icons md-18">file_copy</i>
            </button>
            <button class="btn less">
                <i class="material-icons md-18">more_horiz</i>
            </button>
        </div>
    </div>

    <div>
        <button id="add_btn" class="add_btn">
            <i class="material-icons md-18">add</i>
        </button>
    </div>

    <div id="template" class="hide">
        <div class="sp_text">
            <input type="text" value="hello">
            <button class="copy_btn" data-clipboard-action="copy">
                <i class="material-icons md-18">file_copy</i>
            </button>
            <button class="btn less">
                <i class="material-icons md-18">more_horiz</i>
            </button>
        </div>
    </div>

    <script src="lib/jquery-3.3.1.js"></script>
    <script src="lib/clipboard.js"></script>
    <script src="popup.js"></script>
</body>
</html>
